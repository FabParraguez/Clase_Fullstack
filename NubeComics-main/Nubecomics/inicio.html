<body class="min-vh-100 d-flex flex-column">

    <div class="container">
        <div id="navbar-include"></div>
        <!-- Banner arriba -->
        <div class="container-fluid p-0 mt-3">
            <div>
                <img src="img/Logotipo/nubecomics_logotipo.webp" alt="Banner" class="img-fluid rounded-5"
                    style="width: 35%;">
            </div>
        </div>

        <!--Bara Busqueda-->
        <div class="container mt-3">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="text" placeholder="Buscar..." aria-label="Buscar">
                <button class="btn" type="submit" style="background-color: #3fb9e6; color: white;">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>

        <!-- Carousel -->
        <div id="demo" class="carousel slide rounded-3 overflow-hidden " data-bs-ride="carousel"
            style="margin-top: 10px;">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carrusel/frieren.jpeg" alt="frieren" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/inioasano.jpeg" alt="inioasano" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/kimetsu.jpeg" alt="kimetsu" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/oshinoko.jpeg" alt="oshinoko" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/slamdunk.jpeg" alt="slamdunk" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/vagabond.jpeg" alt="vagabond" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/carrusel/tienda.jpeg" alt="tienda" class="d-block w-100">
                </div>


            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <!--Cards-->
        <div class="row" style="margin-top: 15px;">

                    <div class="card-body text-center">
                        <h4 class="card-title">Ivrea Argentina</h4>

                    <div class="card-body text-center">

<div id="footer-include"></div>
    <!-- Sidebar del carrito (unificado) -->
        <div id="carrito-sidebar" class="carrito-sidebar shadow" style="display:none;">
